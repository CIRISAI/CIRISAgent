# SonarQube project configuration for CIRIS Agent

# Project identification
sonar.projectKey=CIRISAgent
sonar.projectName=CIRIS Agent
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=ciris_engine
sonar.tests=tests
sonar.language=py

# Exclusions
sonar.exclusions=**/__pycache__/**,**/*.pyc,**/migrations/**,**/test_*.py,**/tests/**,**/*_test.py
sonar.test.exclusions=**/test_*.py,**/tests/**,**/*_test.py

# Coverage configuration
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# Code analysis
sonar.python.pylint.reportPaths=pylint-report.txt
sonar.python.flake8.reportPaths=flake8-report.txt
sonar.python.bandit.reportPaths=bandit-report.json

# Quality gate
sonar.qualitygate.wait=true

# Additional settings
sonar.sourceEncoding=UTF-8
sonar.python.version=3.11,3.12

# Coverage exclusions (files that don't need coverage)
sonar.coverage.exclusions=**/__init__.py,**/migrations/**,**/test_*.py,**/tests/**,**/*_test.py,**/conftest.py

# Duplicate detection
sonar.cpd.exclusions=**/test_*.py,**/tests/**,**/*_test.py