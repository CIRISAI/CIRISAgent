# Pre-commit hooks for CIRIS code quality
# Install: pip install pre-commit
# Setup: pre-commit install
# Manual run: pre-commit run --all-files

repos:
  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        language_version: python3.12
        args: ['--line-length=120']

  # Import sorting
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile', 'black', '--line-length', '120']

  # Linting with ruff (fast Python linter)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.8
    hooks:
      - id: ruff
        args: ['--fix', '--exit-non-zero-on-fix']

  # Type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
      - id: mypy
        args: ['--config-file=mypy.ini', '--ignore-missing-imports']
        additional_dependencies: [
          'pydantic>=2.0',
          'types-PyYAML',
          'types-requests',
        ]
        exclude: '^(tests|tools|scripts|docs)/'

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.8
    hooks:
      - id: bandit
        args: ['-r', 'ciris_engine/', '--skip', 'B101']
        exclude: '^(tests|tools|\.githooks)/'

  # Check for common issues
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: detect-private-key
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Custom CIRIS checks
  - repo: local
    hooks:
      # Dict[str, Any] audit
      - id: dict-any-audit
        name: Dict[str, Any] Audit
        entry: python tools/audit_dict_any_usage.py
        language: python
        pass_filenames: false
        always_run: true
        verbose: true
        stages: [pre-commit]

      # Ensure version is updated for significant changes
      - id: version-check
        name: Version Check
        entry: tools/check_version_reminder.sh
        language: system
        pass_filenames: false
        always_run: true
        verbose: true
        stages: [pre-commit]


# Configuration for specific hooks
default_language_version:
  python: python3.12

# Files to exclude globally
exclude: |
  (?x)^(
    .*\.egg-info/.*|
    \.git/.*|
    \.mypy_cache/.*|
    \.pytest_cache/.*|
    __pycache__/.*|
    htmlcov/.*|
    build/.*|
    dist/.*|
    data/.*|
    logs/.*|
    .*\.db$
  )

# Stages configuration
default_stages: [pre-commit, pre-push]
fail_fast: false  # Run all hooks even if one fails
