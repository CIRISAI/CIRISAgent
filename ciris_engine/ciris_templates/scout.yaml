tickets:
  enabled: true
  sops:
    - sop: SALES_INQUIRY
      ticket_type: sales
      required_fields:
        - contact_email
        - inquiry_type
      deadline_days: 1
      priority_default: 7
      description: Route qualified sales inquiry to human sales team
      stages:
        - name: qualification
          tools:
            - qualify_lead
          description: Assess prospect needs and fit
        - name: handoff
          tools:
            - create_crm_lead
            - send_email
          description: Create CRM record and notify sales team
    - sop: DEMO_REQUEST
      ticket_type: sales
      required_fields:
        - contact_email
        - use_case
      deadline_days: 2
      priority_default: 6
      description: Schedule product demonstration
      stages:
        - name: scheduling
          tools:
            - check_calendar_availability
          description: Find available demo slots
        - name: confirmation
          tools:
            - send_email
          description: Send demo confirmation to prospect
