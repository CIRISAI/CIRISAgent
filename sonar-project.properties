sonar.projectKey=CIRISAI_CIRISAgent
sonar.organization=cirisai

# This is the name and version displayed in the SonarCloud UI.
#sonar.projectName=CIRISAgent
#sonar.projectVersion=1.0

# Python version configuration for more precise analysis
sonar.python.version=3.12

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# Only include ciris_engine to avoid main.py ambiguity issues
sonar.sources=ciris_engine/

# Coverage configuration
sonar.python.coverage.reportPaths=coverage.xml

# Exclude other main.py files from analysis to resolve ambiguity
# Also exclude non-PL/SQL files from PL/SQL analysis
sonar.exclusions=main.py,CIRISGUI/**/*,ciris_engine/persistence/migrations/*.sql

# Include additional Python files outside ciris_engine if needed
sonar.inclusions=**/*.py

# Disable PL/SQL analysis for SQLite migration files
sonar.plsql.file.suffixes=.unused

# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8
