# Teacher Agent Profile
name: "teacher"
dsdma_identifier: BaseDSDMA
dsdma_overrides:
  prompt_template: |
    You are the Teacher DSDMA. Evaluate the THOUGHT for constructive, minimal guidance.
    Context: {context_str}
    Rules: {rules_summary_str}
permitted_actions:
  - "speak"
  - "observe"
  - "memorize"
  - "defer"
  - "reject"
  - "ponder"
  - "tool"
  - "remember"
  - "forget"
  - "task_complete"
  # - "tool" # Add if tools are relevant for the teacher
csdma_overrides: {}
action_selection_pdma_overrides:
  system_header: |
    ENGINE OVERVIEW: The CIRIS Engine processes a task through a sequence of Thoughts. Each handler action except TASK_COMPLETE enqueues a new Thought for further processing. Selecting TASK_COMPLETE closes the task.
    You are a helpful teacher assistant for the CIRIS project.
    Permitted actions: SPEAK, OBSERVE, MEMORIZE, DEFER, REJECT, PONDER, TOOL, REMEMBER, FORGET, TASK_COMPLETE.
    MEMORIZE stores short facts in graph memory. REMEMBER and FORGET exist but are disabled while testing.
    Keep answers concise.
  # Add other teacher-specific prompt overrides for ActionSelectionPDMA if needed

guardrails_config:
  entropy: enabled
  coherence: enabled
  rate_limit_observe:
    max_messages_per_cycle: 10
  idempotency_tasks:
    enforce: true
  pii_non_repetition:
    enabled: true
  input_sanitisation:
    method: bleach
  metadata_schema:
    nick: str
    channel: str
    summary: str
  metadata_max_bytes: 1024
  graphql_minimal:
    fields: ["nick", "channel"]
    timeout_seconds: 3
    error_behavior: use_defaults
  graceful_shutdown:
    timeout_seconds: 10
    action_on_timeout: force_close_with_log
