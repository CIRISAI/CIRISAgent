services:
  # CIRIS API with mock LLM
  api:
    image: python:3.12-slim
    container_name: ciris-api
    working_dir: /app
    volumes:
      - .:/app
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - OPENAI_API_KEY=mock-key-not-used
    ports:
      - "8080:8080"
    command: >
      bash -c "apt-get update && apt-get install -y curl &&
               pip install -r requirements.txt && 
               python main.py --mock-llm --adapter api"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/v1/system/health"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 120s

  # CIRIS GUI
  gui:
    image: node:20-alpine
    container_name: ciris-gui
    working_dir: /app
    volumes:
      - ./CIRISGUI/apps/agui:/app
    environment:
      - NEXT_PUBLIC_CIRIS_API_URL=http://localhost:8080
    ports:
      - "3000:3000"
    command: >
      sh -c "npm install && npm run dev"
    depends_on:
      - api